<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="2.1.jpg" alt="">
    <h4>alt=""图像使用显示不出来时用文字显示</h4>
    <img src="2.11.jpg" alt="图像不能显示">
    <h4>title 提示 文本 鼠标放到上面会显示和提示文本</h4>
    <img src="2.1.jpg" alt="aaa" title="图像提示">
 
    <h4>width 图像宽度</h4>
    <img src="2.1.jpg" alt="aaa" title="图像提示" width="500">
    <h4>height 图像高度</h4>
    <img src="2.1.jpg" alt="aaa" title="图像提示" height="200">
    <h4>border 给图像设置边框</h4>
    <img src="2.1.jpg" alt="aaa" title="图像提示" width="500" border="15">

</body>
</html>
