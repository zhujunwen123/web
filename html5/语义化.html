<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化</title>
</head>
<body>
    <!-- 网页信息头部 -->
    <head>
        <h1>网页标题</h1>
    </head>
    <!-- 网页导航 -->
    <nav>
        <ul>
            <li><a href="../html5/index.html">首页</a></li>
            <li><a href="#">该近况</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </nav>
    <!-- 无具体意义 适合阅读模式-->
    <main>
        <!-- 有意义的信息区域 -->
        <article>
            <header>
                <h1>标题</h1>
                <h2>副标题</h2>
            </header>
            <!-- 信息内容的分区 -->
            <section>
                文张作者等信息
            </section>
            <section>
                内容
            </section>
            <section>
                
            </section>
            <footer>
                作者简介
            </footer>
        </article>
        <aside>
            当前网页相关的网页
            <hr>
            <!-- 内联文本相关标签 -->
            <abbr title="万维网">www</abbr><br>
            <dfn>定义术语</dfn><br>
            <mark>高亮标记</mark><br>

            <code>int i;</code><br>
            <small>法律条文</small><br>
            <!-- input新增的类型 -->
            <input type="color" name="" id="">
            <input type="email" name="" id="">
            <input type="tel" name="" id="">
            <input type="url" name="" id="">
            <input type="month" name="" id="">




            

        </aside>

    </main>
    <!-- 网页信息底部 -->
    <footer>
        <p>页面底部</p>
        <!-- 指明地址信息 -->
        <address>地址：iiiii</address>
    </footer>

</body>
</html>
