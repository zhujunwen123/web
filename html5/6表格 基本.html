<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本</title>
</head>
<body>
    <!-- align="center"表格居中 border="1"表格边框 cellpadding="20"内容和单元格距离 cellspacing='0'单元格之间距离width="500"  height="240"表格宽高-->

    <table align="center" border="1" cellpadding="20"cellspacing='0'width="500"  height="240">
        
        <tr>
            <!-- 表头th 加粗据中 -->
            <th>姓名</th><th>性别</th><th>年龄</th>        
        </tr>
        <tr>
            <td>姓名</td><td>性别</td><td>年龄</td>
        </tr>
        <tr>
            <td>张三</td><td>男</td><td>100</td>
        </tr>
    </table>
</body>
</html>
